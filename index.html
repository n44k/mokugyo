<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>木魚リズムゲーム</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- スタート画面 -->
  <div id="startScreen" class="screen">
    <h1>木魚リズムゲーム</h1>
    <button id="startBtn">Start</button>
    <button id="settingsBtn">Settings</button>
  </div>

  <!-- 設定画面 -->
  <div id="settingsScreen" class="overlay">
    <div class="settingsBox">
      <h2>Settings</h2>
      <label>難易度:
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="normal" selected>Normal</option>
          <option value="hard">Hard</option>
        </select>
      </label>
      <br><br>
      <label>判定の表示位置:
        <select id="judgePosition">
          <option value="top">上</option>
          <option value="bottom" selected>下</option>
        </select>
      </label>
      <br><br>
      <button id="closeSettings">閉じる</button>
    </div>
  </div>

  <!-- ゲーム画面 -->
  <div id="gameScreen" class="screen">
    <div id="bg"></div>
    <div id="chantMark">📿</div>
    <div id="judgement"></div>
    <div id="combo">0 Combo</div>
    <div id="hannya">👹</div>
  </div>

  <!-- ゲームオーバー画面 -->
  <div id="gameOverScreen" class="overlay">
    <div class="gameOverBox">
      <h1>GAME OVER</h1>
      <p>殺されてしまった…</p>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
